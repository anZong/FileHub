<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- File icon with hub/network concept -->
  <g transform="translate(256, 256)">
    <!-- Central file/document -->
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Network nodes and connections -->
    <!-- Top -->
    <line x1="0" y1="-80" x2="0" y2="-120" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="0" cy="-120" r="12" fill="white"/>
    
    <!-- Top-right -->
    <line x1="60" y1="-60" x2="90" y2="-90" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="90" cy="-90" r="12" fill="white"/>
    
    <!-- Right -->
    <line x1="60" y1="0" x2="120" y2="0" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="120" cy="0" r="12" fill="white"/>
    
    <!-- Bottom-right -->
    <line x1="60" y1="60" x2="90" y2="90" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="90" cy="90" r="12" fill="white"/>
    
    <!-- Bottom -->
    <line x1="0" y1="80" x2="0" y2="120" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="0" cy="120" r="12" fill="white"/>
    
    <!-- Bottom-left -->
    <line x1="-60" y1="60" x2="-90" y2="90" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="-90" cy="90" r="12" fill="white"/>
    
    <!-- Left -->
    <line x1="-60" y1="0" x2="-120" y2="0" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="-120" cy="0" r="12" fill="white"/>
    
    <!-- Top-left -->
    <line x1="-60" y1="-60" x2="-90" y2="-90" stroke="white" stroke-width="8" opacity="0.9"/>
    <circle cx="-90" cy="-90" r="12" fill="white"/>
  </g>
</svg>
